<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<script type="text/javascript" src="3rd/js/eventemitter3/index.js"></script>
	<!-- A-Frame とAR.jsライブラリの読み込み -->
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

	<script type="text/javascript" src="display_setting.bundle.js"></script>
</head>

<body>
	<div id="head_menu" class="head_menu menu_anim">
	</div>

	<a-scene embedded arjs="debugUIEnabled:false;">
	<!-- マーカーを登録 -->
	<a-marker preset="hiro">
		<a-box position="0 0.5 0" wireframe="true"></a-box>
	</a-marker>
	<!-- AR用のカメラ -->
	<a-entity camera></a-entity>

	</a-scene>

</body>

</html>
