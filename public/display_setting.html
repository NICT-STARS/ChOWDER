<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<script type="text/javascript" src="3rd/js/eventemitter3/index.js"></script>

	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<script src="./3rd/js/arjs/aframe-ar.js"></script>

	<script type="text/javascript" src="display_setting.bundle.js"></script>
</head>

<body>
	<div id="head_menu" class="head_menu menu_anim">
	</div>
	
	<input type="button" id="scan_toggle_button" class="scan_toggle_button" value="スキャン完了">
	</input>
	<input type="button" id="scan_button" class="scan_button" value="スキャン">
	</input>
	<div class="screen" id="whole_sub_window"></div>
	
	<a-scene embedded arjs="debugUIEnabled:false;" id="ar_entry">
		<a-marker type="pattern" preset="hiro" id="hiro">
			<a-text class="text" position="-0.5 0 0" value="Hiro" color="red" rotation="-90 0 0"></a-text>
			<!--<a-box class="box" position="0 0.5 0" wireframe="true"></a-box>-->
		</a-marker>
		
		<a-entity camera id="camera"></a-entity>
	</a-scene>

</body>

</html>
