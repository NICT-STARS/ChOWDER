<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="css/controller2.css" rel="stylesheet"/>
	<link href="css/content_box.css" rel="stylesheet" />
	<link href="css/group_box.css" rel="stylesheet" />
	<link href="css/context_menu.css" rel="stylesheet" />
	<link href="css/3rd/bootstrap.css" rel="stylesheet" />
	<link href="css/search_box.css" rel="stylesheet" />
	<link href="css/menu.css" rel="stylesheet" />
	<link href="css/burger_menu.css" rel="stylesheet" />
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/3rd/bootstrap-without-jquery.min.js"></script>
	<script type="text/javascript" src="js/metabinary.js"></script>
	<script type="text/javascript" src="js/command.js"></script>
	<script type="text/javascript" src="js/io_connector.js"></script>
	<script type="text/javascript" src="js/vscreen.js"></script>
	<script type="text/javascript" src="js/vscreen_util.js"></script>
	<script type="text/javascript" src="js/colorselector.js"></script>
	<script type="text/javascript" src="js/manipulator.js"></script>
	<script type="text/javascript" src="js/layout.js"></script>
	<script type="text/javascript" src="js/content_property.js"></script>
	<script type="text/javascript" src="js/content_box.js"></script>
	<script type="text/javascript" src="js/group_box.js"></script>
	<script type="text/javascript" src="js/controller_gui2.js"></script>
	<script type="text/javascript" src="js/window_list.js"></script>
	<script type="text/javascript" src="js/content_list.js"></script>
	<script type="text/javascript" src="js/search_box.js"></script>
	<script type="text/javascript" src="js/window_view.js"></script>
	<script type="text/javascript" src="js/content_view.js"></script>
	<script type="text/javascript" src="js/controller2.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/burger_menu.js"></script>
</head>
<body>

<div class="bgcolor" ></div>
		
<div class="page" id="layout">

	<div id="head_menu" class="head_menu" >
		<div class="head_mode_menu">
			<div class="head_mode_text stopselect">
				Controller
			</div>
		</div>
        <div id="head_menu_hover">
            <div id="head_menu_hover_left">mode</div>
            <div id="head_menu_hover_right">-</div>
        </div>
	</div>

	<div id="layout2">
		<div id="preview_area" class="preview_area">
			<div id="content_preview_area" class="preview_area">
			</div>
			<div id="display_preview_area" class="preview_area">
			</div>
		</div>

		<div id="rightArea" class="rightArea">
			<p class="content_id">
				<span id="content_id_label">Content ID：</span><span id="content_id" >No Content Selected.</span>
			</p>
			<p class="group_name">
				<span id="group_name_label">Group：</span><span id="group_name" >No Content Selected.</span>
			</p>
			<div class="transform_input" id="transform_input">
			</div>
			<p id="meta_info" class="meta_info" style="color:white">メタ情報</p>
			<div class="user_data_input" id="user_data_input"></div>
			<div class="color_picker" id="color_picker"></div>
			<a type="button" class="download_button" id="download_button"></a>
		</div>
	</div>

	<div id="bottom_area" class="bottom_area">
	</div>
	
	<div class="popup_background" id="popup_background"></div>
	<script type="text/javascript" src="js/3rd/bootstrap-without-jquery.min.js"></script>
	
</div>

	<div id="bottom_burger_menu_display"></div>
	<div id="bottom_burger_menu_content"></div>
	<div id="bottom_burger_menu_search"></div>
	
	<ul id="context_menu" class="context_menu" style="display:none">
		<li class="context_menu_item" id="context_menu_add_content">コンテンツ追加</li>
		<li class="context_menu_item" id="context_menu_change_group">グループ変更</li>
		<li class="context_menu_item" id="context_menu_delete">非表示</li>

		<ul class="context_menu_add_content_submenu" id="context_menu_add_content_submenu">
			<li class="context_menu_add_content_item" id="context_menu_add_image">画像ファイル</li>
			<li class="context_menu_add_content_item" id="context_menu_add_text">テキスト</li>
			<li class="context_menu_add_content_item" id="context_menu_add_text_file">テキストファイル</li>
			<li class="context_menu_add_content_item" id="context_menu_add_url">URL</li>
		</ul>
		<ul class="context_menu_change_group_submenu" id="context_menu_change_group_submenu">
			<!--li class="context_menu_item" id="context_menu_change_group_item">グループ1</li-->
		</ul>
	</ul>

	<!---ポップアップダイアログ--->
	<div class="popup_background"></div>
	<div id="text_input_dialog">
		<p style="margin-top:20px;margin-left:20px">テキストの送信</p>
		<textarea  id="text_input" style="margin-left:20px"></textarea>
		<input class="btn" type="button" value="Send" id="text_send_button" />
	</div>
	<div id="url_input_dialog">
		<p style="margin-top:20px;margin-left:20px">URLの送信</p>
		<input type="text" id="url_input" style="margin-left:20px"/>
		<input class="btn" type="button" value="Send" id="url_send_button" />
	</div>

	<!---グループ設定メニュー--->
	<ul id="group_setting_menu" class="group_setting_menu" style="display:none">
		<li class="group_setting_menu_item" id="group_setting_name">名前変更</li>
		<li class="group_setting_menu_item" id="group_setting_color">色変更</li>
		<li class="group_setting_menu_item" id="group_setting_delete">削除</li>
	</ul>
	

	<div style="display:none">
		<hr>
		<div>
			<p style="margin-left:20px">テキストファイルの送信</p>
			<input type="file" name="filename" id="text_file_input" style="margin-left:20px" />
		</div>
		<hr>
		<div>
			<p style="margin-left:20px">URLの送信</p>
			<input type="text" id="url_input" style="margin-left:20px"/>
			<input class="btn" type="button" value="Send" id="url_send_button" />
		</div>
		<hr>
		<div>
			<p style="margin-left:20px">画像の送信</p>
			<input type="file" name="filename" id="image_file_input" style="margin-left:20px" /-->
			<!--input type="button" value="Send" id="image_send_button"></input-->
		</div>
		<hr>
		<div>
			<p style="margin-left:20px">画像差し替え</p>
			<span style="margin-left:20px">ID:</span><span id="update_content_id" >No Content Selected.</span>
			<input type="file" value="UpdateImage" id="update_image_input" style="margin-left:20px" disabled />
		</div>
		<!--hr>
		<div>
			<p style="margin-left:20px">コンテンツ複製</p>
			<span style="margin-left:20px">ID:</span><span id="update_content_id" >No Content Selected.</span>
			<input class="btn" type="button" value="Duplicate" id="duplicate_button" />
		</div-->
	</div>
</body>
</html>
